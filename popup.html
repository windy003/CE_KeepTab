<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    
    .input-section {
      margin-bottom: 20px;
    }
    
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 10px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    .add-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .add-btn:hover {
      background-color: #45a049;
    }
    
    .unlock-btn {
      background-color: #f44336;
      color: white;
      width: 100%;
      margin-bottom: 15px;
    }
    
    .unlock-btn:hover {
      background-color: #da190b;
    }
    
    .locked-urls {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .url-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: 5px;
      background-color: #f9f9f9;
    }
    
    .url-text {
      flex: 1;
      font-size: 12px;
      word-break: break-all;
      margin-right: 10px;
    }
    
    .remove-btn {
      background-color: #ff9800;
      color: white;
      padding: 4px 8px;
      font-size: 11px;
    }
    
    .remove-btn:hover {
      background-color: #e68900;
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      color: #666;
      margin-top: 10px;
    }
    
    .locked {
      color: #f44336;
      font-weight: bold;
    }
    
    .unlocked {
      color: #4CAF50;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>🔒 Tab Locker</h2>
  </div>
  
  <div class="input-section">
    <div class="input-group">
      <input type="text" id="urlInput" placeholder="输入要锁定的URL...">
      <button class="add-btn" id="addBtn">添加</button>
    </div>
    <button class="unlock-btn" id="unlockBtn">🔓 解锁所有标签</button>
  </div>
  
  <div class="locked-urls" id="lockedUrls"></div>
  
  <div class="status" id="status">状态: <span class="locked">标签已锁定</span></div>
  
  <script src="popup.js"></script>
</body>
</html>
